name:"sonar_cloud_scan_github_actions"
on:
   workflow_dispatch:  
  jobs:
  runs-on: ubuntu-latest
  steps:
     - uses: action/checkout@v3
      with:
            fetch-depth:0
      name: sonarcloud scan
      uses: sonarcloud/sonarcloud-github-action@master
      env:
         GITHUB_TOKEN: ${{secrets.GIT_HUB}}
         SONAR_TOKEN: ${{secrets.SONAR_CLOUD}}
      with:
        args: >
             -Dsonar.organisation=prasanna-murthy
             -Dsonar.projectkey=sonarcloudanalysis
             
     
